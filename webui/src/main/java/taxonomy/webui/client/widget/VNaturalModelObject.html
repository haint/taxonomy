<div style="padding: 20px;">
  <div class="row-fluid">
    <div class="span4 avatar">
    </div>
    <div class="span8">
      <dl class="dl-horizontal">
        <dt>Kingdom:</dt><dd class="Kingdom"></dd>
        <dt>Families:</dt>
        <tpl for='listFamily'>
          <dd class='Family{#}'></dd>
        </tpl>
        <dt>References:</dt><dd>{references}</dd>
      </dl>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <dl>
        <dt>Description:</dt>
        <dd>{desc}</dd>
      </dl>
    </div>
  </div>
</div>
